{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sticky Notes App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'notes/css/bootstrap.min.css' %}">
    <style>
        /* Your custom styles here */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'note_list' %}">Sticky Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'note_list' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'note_list' %}">View Notes</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'note_create' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'note_create' %}">Create Note</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Sticky Notes App</p>
    </footer>

    <script src="{% static 'notes/js/bootstrap.min.js' %}"></script>
</body>
</html>
