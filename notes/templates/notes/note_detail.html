{% extends 'base.html' %}

{% block title %}Note Detail{% endblock %}

{% block content %}
    <div class="card sticky-note-card" style="background-color: {{ note.background_color }};"> 
        <div class="card-body"> <div class="card-header">
            <h2>{{ note.title }}</h2>
        </div>
            <p>{{ note.content }}</p>
            <p><small>Created: {{ note.created_at|date:"F d, Y" }}</small></p> </div>
        <div class="card-footer">
            <a href="{% url 'note_update' note.pk %}" class="btn btn-secondary btn-sm">Update</a>
            <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
{% endblock %}
